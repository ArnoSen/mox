Domains:
	mox1.example:
		LocalpartCaseSensitive: false
		LocalpartCatchallSeparator: +
	mox2.example:
		LocalpartCaseSensitive: false
		LocalpartCatchallSeparator: +
		DKIM:
			Selectors:
				mox2dkim0:
					Hash: sha256
					DontSealHeaders: false
					Headers:
						- From
						- To
						- Subject
					PrivateKeyFile: ../dkim/mox2dkim0-key.pem
			Sign:
				- mox2dkim0
		# todo: DMARC:
		# todo: MTASTS:
		# todo: TLSRPT:
	mox3.example:
		LocalpartCaseSensitive: false
		LocalpartCatchallSeparator: +
		DKIM:
			Selectors:
				mox3dkim0:
					Hash: sha256
					DontSealHeaders: false
					Headers:
						- From
						- To
						- Subject
					PrivateKeyFile: ../dkim/mox3dkim0-key.pem
			Sign:
				- mox3dkim0
Accounts:
	moxtest1:
		Domain: mox1.example
		Destinations:
			moxtest1: nil
		JunkFilter:
			Threshold: 0.9999
			Params:
				Onegrams: true
				Twograms: true
				Threegrams: false
				MaxPower: .01
				TopWords: 10
				IgnoreWords: .1
				RareWords: 1
	moxtest2:
		Domain: mox2.example
		Destinations:
			moxtest2: nil
		JunkFilter:
			Threshold: 0.9999
			Params:
				Onegrams: true
				Twograms: true
				Threegrams: false
				MaxPower: .01
				TopWords: 10
				IgnoreWords: .1
				RareWords: 1
	moxtest3:
		Domain: mox3.example
		Destinations:
			moxtest3: nil
		SubjectPass:
			Period: 1h
		RejectsMailbox: rejects
		JunkFilter:
			Threshold: 0.9999
			Params:
				Onegrams: true
				Twograms: true
				Threegrams: false
				MaxPower: .01
				TopWords: 10
				IgnoreWords: .1
				RareWords: 1
