Domains:
	mox.example:
		LocalpartCaseSensitive: false
Accounts:
	mjl:
		Domain: mox.example
		Destinations:
			mjl: nil
WebDomainRedirects:
	redir.mox.example: mox.example
WebHandlers:
	-
		LogName: static
		Domain: mox.example
		PathRegexp: ^/static/
		DontRedirectPlainHTTP: true
		WebStatic:
			# This is run from the http package.
			Root: ../testdata/web
			ListFiles: true
			ResponseHeaders:
				X-Test: mox
	-
		LogName: nolist
		Domain: mox.example
		PathRegexp: ^/nolist/
		DontRedirectPlainHTTP: true
		WebStatic:
			StripPrefix: /nolist/
			# This is run from the http package.
			Root: ../testdata/web/static
	-
		LogName: httpsredir
		Domain: mox.example
		PathRegexp: ^/tls/
		WebStatic:
			# This is run from the http package.
			Root: ../testdata/web/static
	-
		LogName: baseurlonly
		Domain: mox.example
		PathRegexp: ^/baseurl/
		DontRedirectPlainHTTP: true
		WebRedirect:
			BaseURL: https://tls.mox.example?q=1#fragment
	-
		LogName: pathonly
		Domain: mox.example
		PathRegexp: ^/pathonly/
		DontRedirectPlainHTTP: true
		WebRedirect:
			OrigPathRegexp: ^/pathonly/old/(.*)$
			ReplacePath: /pathonly/new/$1
			StatusCode: 307
	-
		LogName: baseurlpath
		Domain: mox.example
		PathRegexp: ^/baseurlpath/
		DontRedirectPlainHTTP: true
		WebRedirect:
			BaseURL: //other.mox.example?q=1#fragment
			OrigPathRegexp: ^/baseurlpath/old/(.*)$
			ReplacePath: /baseurlpath/new/$1
	# test code depends on these last two webhandlers being here.
	-
		LogName: strippath
		Domain: mox.example
		PathRegexp: ^/strip/
		DontRedirectPlainHTTP: true
		WebForward:
			StripPath: true
			# replaced while testing
			URL: http://127.0.0.1:1/a
			ResponseHeaders:
				X-Test: mox
	-
		LogName: nostrippath
		Domain: mox.example
		PathRegexp: ^/nostrip/
		DontRedirectPlainHTTP: true
		WebForward:
			# replaced while testing
			URL: http://127.0.0.1:1/a
			ResponseHeaders:
				X-Test: mox
